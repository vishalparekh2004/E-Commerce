<h2>Products</h2>

<div id="products" class="">
    <div *ngFor="let p of products" class="product">
        <img src={{p.thumbnail}} alt={{p.title}} height="150" width="150">
       <a routerLink="./product/{{p.id}}"><h3>{{p.title}}</h3></a> 
        <p>{{p.price}}</p>
        <button (click)="add(p)">Add to cart</button>
    </div>
</div>
